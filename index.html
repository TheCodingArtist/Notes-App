<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Css link -->
     <link rel="stylesheet" href="./note.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center flex-column" style="height: 100vh;background-color: rgb(39, 37, 34);">
        <div class="text-center">
            <h1 class="head">Note App</h1>
        </div>
        <input id="input" type="text" class="form-control w-50 mt-3" style="border: solid 1px;" placeholder="Enter your notes....">
        <button class="form-control btn w-25 mt-3 button" onclick="addNote()">Add</button>
        <p class="mt-4 text-warning" style="font-size:2.5rem">Your Notes</p>
        <ol id="output"></ol>
    </div>
</body>
<script>
    const addNote = ()=>{
      if(input.value){
        output.innerHTML += `<li> ${input.value} </li>`
      }else{
        alert('Enter a note to continue')
      }
    }
</script>
</html>
